<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <button *ngIf = "!started" class="start-button" (click)="start()">Start!</button>

  <div *ngIf = "started && !gameOver" class = "game">
    <div class = "game-ui">
      <p class = "scoreTotal">{{scoreTotal}}</p>
      <p class = "lives">Lives: {{lives}}</p>
      <app-text-input (guessChange)="receiveGuess($event)"></app-text-input>
      <br />
      <br />
     <button class="submit-button" (click)="onSubmit()">guess</button>
      <button class="skip-button" (click)="skip()">skip</button>
      <button class="clue-button" (click)="revealClue()">clue(-1 question score)</button>
    </div>
    <button *ngIf = "next" class="next-button" (click)="onNext()">Next Song</button>
    <div class = "clue-section">
      <p *ngIf = clues[0].show >{{clues[0].body}}</p>
      <p *ngIf = clues[1].show>{{clues[1].body}}</p>
      <p *ngIf = clues[2].show>{{clues[2].body}}</p>
    </div>
    <div *ngIf = "guessMade">
      <h1 *ngIf = "next">Correct! Hit Next</h1>
      <h1 *ngIf = "guess != currentTrack.title">Wrong. Try Again</h1>
    </div>
  </div>


<div *ngIf =  "gameOver" class = "gameOverScreen">
  <h1>GAME OVER</h1>
  <h1>Total Score: {{scoreTotal}}</h1>
  <div *ngIf = "highscore">
    <h2>That's a highscore! Enter your name:</h2>
    <app-text-input (guessChange)="receiveName($event)"></app-text-input>
    <button class="name-button" (click)="onNameSubmit()">Submit</button>

  </div>
  <a routerLink="/leaderboard"><button class="leaderboard-button">See Leaderboard</button></a>
  <button class="restart-button" (click)="start()">Try Again</button>
  <a routerLink="/"><button class="home-button">Back to Home</button></a>

</div>

</div>
